# Nixpacks configuration for Railway deployment
# Veritas.AI - Audio Deepfake Detection

providers = ["python", "node"]

[phases.setup]
nixPkgs = ["ffmpeg", "libsndfile"]

[phases.install]
dependsOn = ["setup"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
