# Nixpacks configuration for Railway deployment
# Veritas.AI - Audio Deepfake Detection

# We manually define phases to ensure all packages are present
# We use ensurepip to bootstrap pip since the nix python package might be bare

[phases.setup]
nixPkgs = ["python310", "nodejs-18_x", "ffmpeg", "libsndfile", "gcc"]

[phases.install]
cmds = [
    "npm install",
    "python -m ensurepip --default-pip",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
