# Nixpacks configuration for Railway deployment
# Veritas.AI - Audio Deepfake Detection

# We manually define phases to ensure all packages are present
# This avoids "python not found" errors by explicitly including it

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "nodejs-18_x", "ffmpeg", "libsndfile", "gcc"]

[phases.install]
cmds = [
    "npm ci",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
