# Nixpacks configuration for Railway deployment
# Veritas.AI - Audio Deepfake Detection

# Use providers to ensure correct environment setup (LD_LIBRARY_PATH, etc.)
providers = ["python", "node"]

[phases.setup]
# Only system dependencies here. Python/Node are handled by providers.
nixPkgs = ["ffmpeg", "libsndfile", "gcc", "zlib", "glib"]

[phases.install]
cmds = [
    "npm ci",
    "python -m venv .venv",
    ".venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = ".venv/bin/gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 8"

[variables]
NIXPACKS_PYTHON_VERSION = "3.10"
NIXPACKS_NODE_VERSION = "18"
CUDA_VISIBLE_DEVICES = "-1"
TF_CPP_MIN_LOG_LEVEL = "2"

