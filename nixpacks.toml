# Nixpacks configuration for Railway deployment
# Veritas.AI - Audio Deepfake Detection

providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "nodejs-18_x", "ffmpeg", "libsndfile"]

[phases.install]
cmds = [
    "npm install",
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python -m gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"

[variables]
PYTHON_VERSION = "3.10"
NODE_VERSION = "18"
